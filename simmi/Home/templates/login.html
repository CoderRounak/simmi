{% block content %}


<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto">
            <h3>LOG-IN</h3>
            
            <form action="/login" method="POST">
                {% csrf_token %}

                <div class="alert alert-danger alert-dismissible fade show" style="padding-bottom: 2.5rem;" role="alert">
                  <button type="button" class="btn-close"  data-bs-dismiss="alert" aria-label="Close"></button>
                  <strong>{{error}}</strong> 
                </div>
                {% endif %}
                <script>
                  var alertList = document.querySelectorAll('.alert');

                    new bootstrap.Alert(alert)

                </script> -->
                
                <div class="form-group">
                    <label for="" class="form-label">Name:</label>
                    <input type="text" name="name" value="{{values.name}}" id="" class="form-control form-control-sm"  aria-describedby="helpId">
                </div>

                <div class="form-group">
                    <label for="" class="form-label">City:</label>
                    <input type="text" name="city" value="{{values.city}}" id="" class="form-control form-control-sm" aria-describedby="helpId">
                </div>
                
                <div class="form-group">
                    <label for="" class="form-label">State:</label>
                    <input type="text" name="state" value="{{values.state}}" id="" class="form-control form-control-sm" aria-describedby="helpId">
                </div>

                <div class="form-group">
                    <label for="" class="form-label">Phone Number:</label>
                    <input type="text" name="phone" value="{{values.phone}}" id="" class="form-control form-control-sm" aria-describedby="helpId">
                </div>

                <div class="form-group">
                  <label for="" class="form-label">E-mail:</label>
                  <input type="email" name="email" value="{{values.email}}" id="" class="form-control form-control-sm" placeholder="example@gmail.com" aria-describedby="helpId">
                  
                </div>

                <div class="form-group" >
                  
                  <input type="submit" value="Create an account" class="btn btn-info">
                </div>
            </form>
        </div>
    </div>
